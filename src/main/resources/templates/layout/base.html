<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle != null ? pageTitle + ' - Catering Management' : 'Catering Management System'}">Catering Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm border-bottom fixed-top" sec:authorize="isAuthenticated()">
        <div class="container-fluid">
            <button class="btn btn-link text-dark p-0 me-3" id="sidebarToggle">
                <i class="bi bi-list fs-4"></i>
            </button>
            
            <a class="navbar-brand fw-bold text-primary" th:href="@{/dashboard}">
                <i class="bi bi-cup-hot me-2"></i>
                Catering Management
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                        <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center me-2" style="width: 35px; height: 35px;">
                            <span th:text="${currentUser != null ? currentUser.fullName.substring(0,1).toUpperCase() : 'A'}">A</span>
                        </div>
                        <div class="d-none d-md-block text-start">
                            <div class="fw-semibold small" th:text="${currentUser != null ? currentUser.fullName : 'Admin User'}">Admin User</div>
                            <div class="text-muted" style="font-size: 0.75rem;" th:text="${currentUser != null ? currentUser.role : 'Administrator'}">Administrator</div>
                        </div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                        <li><h6 class="dropdown-header">
                            <div th:text="${currentUser != null ? currentUser.fullName : 'Admin User'}">Admin User</div>
                            <small class="text-muted" th:text="${currentUser != null ? currentUser.email : 'admin@catering.com'}">admin@catering.com</small>
                        </h6></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile Settings</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>System Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="dropdown-item text-danger">
                                    <i class="bi bi-box-arrow-right me-2"></i>Sign Out
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar bg-white shadow-sm border-end" id="sidebar" sec:authorize="isAuthenticated()">
        <div class="sidebar-content p-3">
            <nav class="nav flex-column">
                <a class="nav-link" th:href="@{/dashboard}" th:classappend="${#request.requestURI == '/dashboard' ? 'active' : ''}">
                    <i class="bi bi-speedometer2 me-3"></i>
                    <span class="sidebar-text">Dashboard</span>
                </a>
                <a class="nav-link" th:href="@{/orders}" th:classappend="${#strings.startsWith(#request.requestURI, '/orders') ? 'active' : ''}">
                    <i class="bi bi-clipboard-check me-3"></i>
                    <span class="sidebar-text">Orders</span>
                </a>
                <a class="nav-link" th:href="@{/employees}" th:classappend="${#strings.startsWith(#request.requestURI, '/employees') ? 'active' : ''}">
                    <i class="bi bi-people me-3"></i>
                    <span class="sidebar-text">Employees</span>
                </a>
                <a class="nav-link" th:href="@{/inventory}" th:classappend="${#strings.startsWith(#request.requestURI, '/inventory') ? 'active' : ''}">
                    <i class="bi bi-box-seam me-3"></i>
                    <span class="sidebar-text">Inventory</span>
                </a>
                <a class="nav-link" th:href="@{/customers}" th:classappend="${#strings.startsWith(#request.requestURI, '/customers') ? 'active' : ''}">
                    <i class="bi bi-person-hearts me-3"></i>
                    <span class="sidebar-text">Customers</span>
                </a>
                <a class="nav-link" th:href="@{/tasks}" th:classappend="${#strings.startsWith(#request.requestURI, '/tasks') ? 'active' : ''}">
                    <i class="bi bi-check2-square me-3"></i>
                    <span class="sidebar-text">Tasks</span>
                </a>
                <a class="nav-link" th:href="@{/reports}" th:classappend="${#strings.startsWith(#request.requestURI, '/reports') ? 'active' : ''}">
                    <i class="bi bi-graph-up me-3"></i>
                    <span class="sidebar-text">Reports</span>
                </a>
            </nav>
        </div>
        
        <!-- Sidebar Footer -->
        <div class="sidebar-footer p-3">
            <div class="bg-light rounded-3 p-3 text-center">
                <i class="bi bi-info-circle text-primary mb-2 d-block fs-4"></i>
                <small class="text-muted">
                    <strong>Catering Management v1.0</strong><br />
                    Complete business solution
                </small>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content" sec:authorize="isAuthenticated()">
        <div class="container-fluid">
            <div th:replace="${content}">
                <!-- Page content will be inserted here -->
            </div>
        </div>
    </main>

    <!-- Login page content (when not authenticated) -->
    <div sec:authorize="!isAuthenticated()">
        <div th:replace="${content}">
            <!-- Login content will be inserted here -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
