# ===== DATABASE CONFIGURATION =====
# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mapping
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== JPA/HIBERNATE CONFIGURATION =====
# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=60000

# ===== SERVER CONFIGURATION =====
# Server Configuration
server.port=8080
server.servlet.context-path=/
server.error.whitelabel.enabled=false

# ===== LOGGING CONFIGURATION =====
# Logging Configuration
logging.level.com.portfolio=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===== SPRING BOOT CONFIGURATION =====
# Spring Boot Configuration
spring.application.name=Portfolio Application
spring.profiles.active=dev

# JSON Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# ===== VALIDATION CONFIGURATION =====
# Validation Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# ===== SECURITY CONFIGURATION =====
# Security Configuration (Basic)
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# ===== ACTUATOR CONFIGURATION =====
# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# ===== DEVELOPMENT CONFIGURATION =====
# Development Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.h2.console.enabled=false

# ===== STATIC RESOURCES CONFIGURATION =====
# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/static/**

# ===== INTERNATIONALIZATION =====
# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600

# ===== CUSTOM APPLICATION PROPERTIES =====
# Custom Application Properties
app.name=Professional Portfolio
app.version=1.0.0
app.description=A comprehensive portfolio application built with Java Spring Boot
app.author=Your Name
app.contact.email=your.email@example.com
app.contact.phone=+1 (555) 123-4567
app.contact.location=Your City, Country

# Social Media Links
app.social.github=https://github.com/yourusername
app.social.linkedin=https://linkedin.com/in/yourprofile
app.social.twitter=https://twitter.com/yourusername
app.social.website=https://yourwebsite.com

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Email Configuration (if needed for contact form)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your.email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=portfolios,projects,skills,experiences,educations

