# Test Configuration for Portfolio Application
# This configuration is used during testing to avoid conflicts with development database

# ===== TEST DATABASE CONFIGURATION =====
# Use H2 in-memory database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# ===== JPA/HIBERNATE TEST CONFIGURATION =====
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ===== LOGGING TEST CONFIGURATION =====
# Reduce logging noise during tests
logging.level.com.portfolio=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.test=WARN

# ===== SERVER TEST CONFIGURATION =====
server.port=0
spring.main.web-application-type=servlet

# ===== SECURITY TEST CONFIGURATION =====
spring.security.user.name=testuser
spring.security.user.password=testpass
spring.security.user.roles=USER

# ===== ACTUATOR TEST CONFIGURATION =====
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# ===== TEST-SPECIFIC PROPERTIES =====
spring.test.database.replace=none
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
